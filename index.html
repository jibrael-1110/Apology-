    :root {
      --typewriter-font: 'Cutive Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @keyframes float-soft-1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-10px) translateX(-2px); }
    }
    @keyframes float-soft-2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-14px) translateX(2px); }
    }
    @keyframes float-soft-3 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-12px) translateX(-1px); }
    }

    .balloon-depth {
      box-shadow:
        0 18px 35px rgba(0, 0, 0, 0.9),
        inset 0 4px 8px rgba(255, 255, 255, 0.22);
    }

    .balloon-float-1 {
      animation: float-soft-1 3.4s ease-in-out infinite;
    }

    .balloon-float-2 {
      animation: float-soft-2 3.9s ease-in-out infinite;
    }

    .balloon-float-3 {
      animation: float-soft-3 4.2s ease-in-out infinite;
    }

    .typewriter-font {
      font-family: var(--typewriter-font);
      letter-spacing: 0.03em;
    }
  </style>
</head>
